<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        #captcha {
            cursor: hand;
        }
    </style>
</head>
<body>
<form method="post" action="/javaweb-demo/RegisterServlet">
    用户名：<input type="text" name="username"/><br>
    密&emsp;码：<input type="password" name="password"><br>
    验证码：<input type="text" name="captcha"><img src="/javaweb-demo/CaptchaServlet" alt="验证码" onclick="changeImg(this)"
                                               id="captcha"><br>
    <input type="submit" value="注册">
</form>
<script>
    function changeImg(img) {
        // src 后面加个随机数，这样就不会从浏览器缓存中获取图片了
        img.src = img.src + "?" + new Date().getTime();
    }
</script>
</body>
</html>
